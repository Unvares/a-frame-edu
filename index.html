<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0, user-scalable=no">
  <title>A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-circle color="pink"
              position="0 1.5 -4"
              scale="2 2 2"
              side="double">
      <a-circle color="black"
                position="-0.5 0.2 0.01"
                scale="0.1 0.1 0.1">
      </a-circle>
      <a-circle color="black"
                position="0.5 0.2 0.01"
                scale="0.1 0.1 0.1">
      </a-circle>
      <a-box color="green"
             position="0 0 0.051"
             scale="0.2 0.5 0.1">
      </a-box>
      <a-entity position="0 -0.65 0.051">
        <a-box color="green"
               scale="0.2 0.75 0.1"
               rotation="0 0 90">
        </a-box>
        <a-box color="green"
               position="-0.41 0.075 0"
               scale="0.2 0.3 0.1"
               rotation="0 0 45">
        </a-box>
        <a-box color="green"
               position="0.41 0.075 0"
               scale="0.2 0.3 0.1"
               rotation="0 0 -45">
        </a-box>
      </a-entity>
    </a-circle>
  </a-scene>
</body>
</html>
